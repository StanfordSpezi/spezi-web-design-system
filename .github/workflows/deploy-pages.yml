name: Deploy to GitHub Pages

on:
  release:
    types: [published]
  workflow_dispatch:
  workflow_call:

concurrency:
  group: pages-deployment
  cancel-in-progress: false

jobs:
  build-and-deploy:
    name: Build and Deploy to GitHub Pages
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    env:
      DOCS_OUTPUT_DIR: ./docs/build
      STORYBOOK_OUTPUT_DIR: ./storybook-static
      DEPLOY_PATH: ./deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'
      - name: Install dependencies
        run: |
          npm ci
          cd docs
          npm ci
      - name: Build Storybook
        run: npm run build-storybook
      - name: Build Docs
        run: |
          cd docs
          npm run build
      - name: Prepare deployment directory
        run: |
          mkdir -p ${{ env.DEPLOY_PATH }}/storybook
          mkdir -p ${{ env.DEPLOY_PATH }}/docs
          cp -r ${{ env.STORYBOOK_OUTPUT_DIR }}/* ${{ env.DEPLOY_PATH }}/storybook/
          cp -r ${{ env.DOCS_OUTPUT_DIR }}/* ${{ env.DEPLOY_PATH }}/docs/
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./deploy
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
